{% extends "base.html" %}
{% block body %}
<h1 class="display-1">Edit pet</h1>
<p>
  <h6 class="display-6">
    <u>{{name}}</u>
    <span class="badge rounded-pill bg-secondary">{{species}}</span>
  </h6>
  <h6>Bought on {{bought}}
  {%if sold %}
  <span class="badge rounded-pill bg-success">Sold</span> (on {{sold}})
  {% else %}
  <span class="badge rounded-pill bg-primary">Available for sale</span>
  {%endif%}
  </h6>
<form action="{{url_for('pets.edit', pid=id)}}" method="POST">
  <div class="mb-3">
    <label for = "description" class="description form-label">Description</label><br/>
    <textarea rows="10" id="description" class=" description form-control"
              name="description">{{description}}</textarea>
    <br/>
  </div>

  <div class="mb-3">
    <div class="form-check">
      <label class="form-label" for="sold" > Sold </label>
      <input class="form-date-input" name='sold' type="date" value="{{sold}}" id="sold" >
    </div>
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Update</button>
  </div>

</form>
</p>
{% endblock %}
